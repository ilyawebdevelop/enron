<!-- modal -->
<!-- Cancel Order -->
<div class="modal modal--800" id="modalCancelOrder">

	<div class="modalContent">

		<div class="d-flex align-items-center justify-content-between mb-4">
			<div class="h3 mb-0">Отменить заказ</div>
			<button data-fancybox-close class="f-button is-close-btn" title="Close"><svg xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24" tabindex="-1">
					<path d="M20 20L4 4m16 0L4 20"></path>
				</svg>
			</button>
		</div>

		<form class="modalForm">
			<div class="d-flex align-items-center gap-4 mb-4">
				<div class="h5 mb-0">Заказ от 21.05.2025</div>
				<div class="available text--normal text--green">
					В обработке
				</div>
				<div class="sku">
					<div class="d-flex align-items-center gap-2">
						№123456789
						<div class="sku-copy"><img src="@img/icons/copy.svg" alt="copy"></div>
					</div>
				</div>
			</div>
			<div class="mb-4">
				<textarea name="reason" id="reason"
					class="formText formText--h-160 border-gray bordered-12 bg--dark w-100 text--white"
					placeholder="Укажите причину отмены заказа"></textarea>
			</div>
			<div class="mb-4">
				Ваш менеджер свяжется с вами в ближайшее время
			</div>
			<div class="d-flex justify-content-end gap-4">
				<button class="button button--dark2 text--yellow rounded-100">
					Отменить
				</button>
				<button class="button button--yellow rounded-100 min-w-320">
					Отправить
				</button>
			</div>


		</form>
	</div>
</div>
