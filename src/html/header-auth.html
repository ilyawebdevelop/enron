<!-- Header -->
<header class="header" id="header">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="d-flex align-items-center gap-4">
					<a href="#" class="headerLogo logo">
						<img src="@img/admin/logo/logo-text.svg" alt="logo">
					</a>
					<div class="d-flex gap-2">
						<a href="#" class="headerCatalogBtn button button--yellow rounded-100">
							<img src="@img/icons/catalog-icon.svg" alt="icon">
							<span>Каталог продукции</span>
						</a>
						<button class="headerSearchBtn button button--round button--dark" type="button">
							<img src="@img/icons/search-gold.svg" alt="search">
						</button>
						<button class="headerMenuBtn button button--round button--dark" type="button">
							<img src="@img/icons/menu-gold.svg" alt="menu">
						</button>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="d-flex align-items-center gap-4 justify-content-end">

					<div class="d-flex flex-column gap-1">
						<a class="headerPhone" href="tel:+7 3955 60-85-55">
							+7 3955 60-85-55
						</a>
						<a class="headerMail" href="mailto:office@enron-group.ru">office@enron-group.ru</a>
					</div>

					<div class="d-flex gap-2">
						<button class="button button--yellow rounded-100" type="button">
							Оставить заявку
							<img src="@img/icons/arrow-btn.svg" alt="icon">
						</button>
						<button class="button button--dark rounded-100 headerBtnAccount" type="button">
							<img src="@img/icons/person-gold.svg" alt="icon">
							<span>Личный кабинет</span>
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>
</header>
